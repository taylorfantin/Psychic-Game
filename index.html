<!DOCTYPE html>
<html>

<head>
    <title>Assingment 3 - Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

       


<div class = "container p-3 mb-2 bg-light text-dark mt-3 border border-dark">    
<div>
    <div class="p-3 mb-2 bg-light text-dark">
    <h1 class="text-info text-center display-1 font-weight-bold">THE PSYCHIC GAME</h1>
    <h2 class="text-info text-center">Guess what letter I am thinking of?</h2>
</div>
    <div class="container">
    <div class="row">
        <div class='col-4'>    
            <div class="card">
                <div class="card-header text-info text-center">
                    WINS
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p id="wins-text"></p>
                    </blockquote>
                </div>
            </div>    
         </div>
         <div class='col-4'>    
            <div class="card">
                <div class="card-header text-info text-center">
                    LOSSES
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p id="losses-text"></p>
                    </blockquote>
                </div>
            </div>    
        </div>
        <div class='col-4'>    
            <div class="card">
                <div class="card-header text-info text-center">
                    GUESSES LEFT
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p id="guessLeft-text"></p>
                    </blockquote>
                </div>
            </div>    
        </div> 
    </div>
    <div class="row mt-3">
        <div class='col-12'>    
            <div class="card">
                <div class="card-header text-info text-center">
                    GUESSES SO FAR
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p id="guessSoFar-text"></p>  
                    </blockquote>
                </div>
            </div>    
        </div> 
    </div>
            
    </div>          


</div>
</div>

<script type="text/javascript" src="assets/game.js"></script>

</body>
</html>
